<!DOCTYPE html>
<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <!-- TODO: Include Font Awesome file here -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <!-- TODO: Include Google Fonts file here -->
        <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
        
        <!-- Stylesheet -->
        <link rel="stylesheet" href="./styles/index.css" /> 
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        
    
    </head>

    <body>
    <!-- TODO: Include all your code for the header and home page here -->
        <div>
            <!-- Header -->
            <div class="header">
                <!-- Logo -->
                <div class="logo">
                    <h1 class="logoText">ScriBBler</h1>
                    <h6 class="subHeading">Explore, Imagine, Create</h6>
                </div>

                <!-- Header Button -->
                <div class="headerBtn">
                    <button type="button" data-toggle="modal" data-target="#signUpModal" id="btnSignUp">Sign Up</button>
                    <button type="button" data-toggle="modal" data-target="#signInModal" id="btnSignIn">Sign In</button>
                </div>

                <!-- Sign In Modal -->
                <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalTag" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="signInModalTag">Welcome Back!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        <div class="modal-body">
                      
                                    <!-- Signin Form -->
                                        <form>
                                            <div class="form-group">
                                                <label for="txt-username-signin" class="form-label">Username</label>
                                                <input type="text" class="form-control bg-light" id="signinUsername" aria-describedby="signinusername" placeholder="Enter your username" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd-password-signin">Password</label>
                                                <input type="password" class="form-control bg-light" id="signinPassword" aria-describedby="signinpassword" placeholder="Enter your password" required>
                                            </div>
                                            <div class="form-group">
                                            <button type="submit" class="btn btn-success btn-block custButtons">Sign In</button>
                                            </div>
                                            <div class="modalFooter">
                                            <p>Not a member? <a data-dismiss="modal" data-toggle="modal" data-target="#signUpModal"
                                                href="#signUpModal"> Sign Up</a></p>
                                            </div>
                                        </form>
                    </div>
                  </div>
                </div>
              </div>


                <!-- Sign Up Modal-->
                <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalTag" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="signUpModalTag">Get Started</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        <div class="modal-body">
                                        <!-- Signup Form -->
                                            <form>
                                                <div class="form-group">
                                                    <label for="txt-name">Name</label>
                                                    <input type="text" class="form-control bg-light" id="signUpName" aria-describedby="name" placeholder="Enter your name" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="txt-username-signup">Username</label>
                                                    <input type="text" class="form-control bg-light" id="signUpUserName" aria-describedby="signupusername" placeholder="Enter your username" required>
                                                </div>

                                                <div class="form-group">
                                                    <label for="pwd-password-signup">Password</label>
                                                    <input type="password" class="form-control bg-light" id="signUpPassword" aria-describedby="signuppassword" placeholder="Enter your password" required>
                                                </div>

                                                <div class="form-group">
                                                    <label for="confpwd-password-signup">Confirm Password</label>
                                                    <input type="password" class="form-control bg-light" id="signUpConfPassword" aria-describedby="signupconfpassword" placeholder="Re-enter your password" required>
                                                </div>


                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-success btn-block custButtons">Sign Up</button>
                                                </div>
                                            </form>
                        </div>
                    </div>
                </div>

                
                
            </div>
        </div>
    </body>
</html>
